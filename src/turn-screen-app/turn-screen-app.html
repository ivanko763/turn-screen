<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="turn-screen-app">
  <template>
    <style>
      :host {
        display: table;
		width:100%;
		height:100%;
      }
	  div{
		  width:100%;
		  height:100%;
		  display:table-cell;
		  vertical-align:middle;
		  text-align:center;
	  }
	  div > ::slotted(*) {
		  max-width:100%;
		  max-height:100%;
		  height:auto;
		  width:auto;
		  margin:auto;
		  display:inline-block;
	  }
    </style>
    
    <div>
      <slot></slot>
    </div>
    
  </template>

  <script>
    class MyApplication extends Polymer.Element {
      static get is() { return 'turn-screen-app'; }
      static get properties() {
        return {
          inst: {
            type: String,
            notify: true
          },
          rotationValue: {
            type: String,
            notify: true
          }
        };
      }
	    
      connectedCallback() {
        super.connectedCallback();
		console.log("instance:", this.inst);
		document.addEventListener('mousemove', e => this._myMouseListener(e));
      }
	  
	  _myMouseListener(e) {
		  var box = this.firstElementChild;
		  var w = window.innerWidth
			  || document.documentElement.clientWidth
			  || document.body.clientWidth;
		  
		  var deg = ( 2 * e.clientX / w - 1 ) * parseInt(this.rotationValue);
		  box.style.transform = 'rotate('+deg+'deg)'; 
	  }
	  
    }

    window.customElements.define(MyApplication.is, MyApplication);
  </script>
</dom-module>
